<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JS2_4</title>
</head>

<body>

<form>

    <input type="text" name="Name" id = "name"> <br><br>
    <input type="button" value="Hello" onclick = "speak('Hello')"> <br><br>
    <input type="button" value="Goodbye" onclick = "speak('Goodbye')"> <br><br>
    <input type="button" value="Greetings" onclick = "speak('Greetings')"> <br><br>


</form>

<script>

    function speak(prefix){
        
        let name = document.getElementById("name").value;
        
        alert(prefix + " " + name);
    
    }

</script>

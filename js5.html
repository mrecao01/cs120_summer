<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JS Basics</title>
</head>

<body>
    <script>

        function timesTable(num){
            for (let i = 1; i <= 12; i++){
                let multiplication = num * i;
                document.write(num + " x " + i + " = " + multiplication + "<br>");
            }
        }

        timesTable(3);
        document.write("<hr />");
        timesTable(7);
        document.write("<hr />");
        timesTable(11);

    </script>
</body>

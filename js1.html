<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JS Basics</title>
</head>

<body>
    <script>

        let first_name = prompt("Write your first name","")
        let last_name = prompt("Write your last name","")

        alert("Your name is " + first_name + " " + last_name)

        let num_children = prompt("How many children do you have? (Write in a number)","")

        if(num_children==0)
            document.write("You have no children")
        else
            document.write("You have " + num_children + " children")
    </script>
</body>
